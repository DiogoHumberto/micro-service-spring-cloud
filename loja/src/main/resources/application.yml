springdoc:
  show-actuator: 'true'
  api-docs:
    path: /v3/api-docs
eureka:
  client:
    register-with-eureka: 'true'
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: 'true'
spring:
  application:
    name: loja
  sleuth:
    sampler:
      probability: '1.0'
  banner:
    location: classpath:/templates/banner.txt
resilience4j:
  retry:
    instances:
      compra-fornecedor:
        wait-duration: 2s
        max-attempts: '3'
        enable-exponential-backoff: 'true'
  ratelimiter:
    instances:
      max-rate:
        limit-for-period: '100'
        limit-refresh-period: 10s
  bulkhead:
    instances:
      default:
        max-concurrent-calls: '100'
server:
  servlet:
    context-path: /loja
