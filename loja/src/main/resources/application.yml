eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: 'true'
    register-with-eureka: 'true'
spring:
  application:
    name: loja
server:
  servlet:
    context-path: /loja
resilience4j:
